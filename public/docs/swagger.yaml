## components
components:
  # security
  securitySchemes:
    X-Access-Token:
      type: apiKey
      name: X-Access-Token
      in: header
  # responses
  responses:
    ServerError:
      description: ServerError
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
    UnAuthorization:
      description: UnAuthorization
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
  # schemas
  schemas:
    commonResponse:
      type: object
      properties:
        result:
          type: object
          properties: {}
        method:
          type: string
          example: GET/POST/PUT/DELETE/...
        endpoint:
          type: string
          example: /api/v1/...
        name:
          type: string
          example: Return name message
        message:
          type: string
          example: Return message
        returnCode:
          type: integer
          example: 200/400/500/...
        statusCode:
          type: integer
          example: 200/400/500/...

    commonProperties:
      type: object
      properties:
        id:
          type: string
        name:
          type: string

    ## Auth schema
    authLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    ## Refresh token schema
    refreshToken:
      type: object
      required:
        - email
      properties:
        email:
          type: string

    ## Organization schema
    organizationCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          default: organization name
        activated:
          type: boolean
          default: true

    ## Project schema
    projectCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          default: organization name
        startDay:
          type: string
        endDay:
          type: string
        activated:
          type: boolean
          default: true

    ## Role schema
    createRole:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          default: role name
        description:
          type: string

    updateRole:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          default: role name
        description:
          type: string

    ## Permission schema
    createPermission:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          default: role name
        description:
          type: string

    updatePermission:
      type: object
      required:
        - name
